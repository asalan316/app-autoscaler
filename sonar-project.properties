# must be unique in a given SonarQube instance
sonar.projectKey=autoscaler
# --- optional properties ---
# defaults to project key
sonar.projectName=autoscaler
sonar.projectBaseDir=.
# defaults to 'not provided'
#sonar.projectVersion=1.0
# Path is relative to the sonar-project.properties file. Defaults to .
#sonar.sources=src/autoscaler/**
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.test.inclusions=**/*_test.go
sonar.exclusions=scheduler/src/**
sonar.go.tests.reportPaths=src/autoscaler/**/*.coverprofile
sonar.go.coverage.reportPaths=**/*.coverprofile