# H2 Database
# create Quartz table structure as defined in schema.sql


spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=create

spring.datasource.name=autoscaler
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:mem:autoscaler;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS autoscaler


spring.policy-db-datasource.driverClassName=org.h2.Driver
spring.policy-db-datasource.username=sa
spring.policy-db-datasource.password=
spring.policy-db-datasource.url=${spring.datasource.url}




# LIQUIBASE (LiquibaseProperties)
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:scheduler.changelog-master.yaml
spring.liquibase.url=jdbc:h2:mem:autoscaler;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=true;INIT=CREATE SCHEMA IF NOT EXISTS autoscaler;
spring.liquibase.user=sa
spring.liquibase.password=
spring.liquibase.default-schema=autoscaler
spring.liquibase.drop-first=true
spring.test.database.replace=none

logging.level.root= debug




